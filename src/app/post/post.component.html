<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">username</label>
          <input type="text" class="form-control" id="username" required ngModel name="username" />
        </div>
        <div class="form-group">
          <label for="content">email</label>
          <input type="email" class="form-control" id="email" required ngModel name="email" />
        </div>
        <div class="form-group">
          <label for="content">password</label>
          <input type="password" class="form-control" id="password" required ngModel name="password" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
          Send User
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Users
      </button>
      |
      <button class="btn btn-danger" (click)="onClearPosts()">
        Clear Users
      </button>

    </div>
  </div>
  <div class="row" *ngIf="loadedPosts.length <= 0">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p>No posts available!</p>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="loadedPosts.length > 0">
    <div class="col-xs-12 col-md-6 col-md-offset-3" *ngFor="let index of loadedPosts; let i = index ">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col-auto">
            <span class="avatar avatar-md"
              style="background-image: url('https://pbs.twimg.com/media/FMJHp7cWYAgFxa9.jpg:large')"></span>
          </div>
          <div class="col">
            <h2 class="page-title"> <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users"
                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M3 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                <path d="M21 21v-2a4 4 0 0 0 -3 -3.85"></path>
              </svg></h2>
            <div class="page-subtitle">
              <div class="row">
                <div class="col-auto">
                  <!-- Download SVG icon from http://tabler-icons.io/i/building-skyscraper -->

                  <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-at" width="24" height="24"
                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M16 12v1.5a2.5 2.5 0 0 0 5 0v-1.5a9 9 0 1 0 -5.5 8.28"></path>
                  </svg>
                  <!-- SVG icon code -->
                  {{index?.username}}
                  <!-- <a href="#" class="text-reset">UI Designer at Tabler</a> -->
                </div>
                <div class="col-auto">
                  <!-- Download SVG icon from http://tabler-icons.io/i/users -->
                  <!-- SVG icon code -->
                  <!-- <a href="#" class="text-reset">{{index?.email}}</a> -->
                </div>
                <div class="col-auto text">
                  <!-- Download SVG icon from http://tabler-icons.io/i/check -->
                  <!-- SVG icon code with class="text-green" -->
                  {{index?.email}} | {{index?.password}}
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto d-none d-md-flex">
            <button class="btn btn-primary" (click)="onClearPost(index.username ,i)">

              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-trash" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <line x1="4" y1="7" x2="20" y2="7"></line>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>
                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path>
             </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
