<div class="container">

    <h1 app-display>Hi from display user</h1>
    <div *ngIf="user">
        <p>{{user.firstname + " " + user.lastname}}</p>
        <p>email : {{user.email}}</p>
        <p>url : {{user.url}}</p>
    </div>

    <div [ngSwitch]="gender">
        <p *ngSwitchCase="0"> female </p>
        <p *ngSwitchCase="1"> male </p>
    </div>
</div>
